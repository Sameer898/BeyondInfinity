<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_reset_page</title>
    <link rel="stylesheet" href="stylep.css">
</head>
<body class="b">
    <h1>Password Reset</h1>
    <div>
        <img src="img/logo.png" alt="logo">
    </div>
    <form action="" class="form" >
        <div class="div3">
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
        </div>
        <div class="div3">
        <!-- <label for="password">New Password:</label> -->
        <input type="password" id="password" name="password" placeholder="New Password" required><br><br>
        </div>
        <div class="div3">
        <!-- <label for="confirm_password">Confirm Password:</label> -->
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>
        </div>
        <div class="div3">
        <input type="submit" class="rest" value="Reset Password">
        </div>
    </form>
    
</body>
</html>
