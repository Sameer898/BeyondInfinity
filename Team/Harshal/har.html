<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paystyle.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Information</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Harshal Tonge" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p>
                male <input type="radio" name="gender" id="male" required> 
                female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" placeholder="harshaltonge5268@gmail.com" required></p>
        <p>pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--select a Card Type--</option>
                <option value="visa">visa</option>
                <option value="Rupay">Rupay</option>
                <option value=" Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="number" id="number" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="date" id="date">
        </p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
        <div class="ok">
        <input type="submit" value="Pay Now">
        </div>
    </form>
    <a href="index.html">Home</a>
    </div>
</body>
</html>
